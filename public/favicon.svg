<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9d4edd;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffbe0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wave path representing fluid flow -->
  <path d="M 10 50 Q 30 30, 50 50 T 90 50" 
        stroke="url(#waveGradient)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Second wave -->
  <path d="M 10 60 Q 30 40, 50 60 T 90 60" 
        stroke="url(#waveGradient)" 
        stroke-width="6" 
        fill="none" 
        opacity="0.6"
        stroke-linecap="round"/>
  
  <!-- Magnetic field indicator -->
  <circle cx="50" cy="50" r="3" fill="#00d4ff" opacity="0.8"/>
</svg>